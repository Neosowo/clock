<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/img/ico.png">
    <title>Clock</title>
    <!-- <link rel="stylesheet" href="resources/css/styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Comic+Relief:wght@400;700&family=Concert+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #fff5f7;
            font-family: "Caveat Brush", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, #ffe6f2 0%, transparent 70%);
            opacity: 0.5;
        }

        .countdown-text {
            font-size: 38px;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        #clock {
            font-size: 72px;
            color: #ff1493;
            margin: 10px 0;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .decorative-element {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .decorative-element:nth-child(1) {
            content: 'üå∏';
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            content: '‚ú®';
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        .decorative-element:nth-child(3) {
            content: 'üíñ';
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
        }

        .decorative-element:nth-child(4) {
            content: 'üî•';
            bottom: 30%;
            right: 20%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            z-index: 1;
        }

        .paralelo-input {
            padding: 10px 15px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            font-family: "Caveat Brush", cursive;
            font-size: 24px;
            text-align: center;
            color: #ff1493;
            background-color: #ffe6f2;
            outline: none;
            width: 200px;
            max-width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .paralelo-input::placeholder {
            color: #ff9acd;
        }

        .paralelo-input:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .start-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: "Caveat Brush", cursive;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .info-text {
            font-size: 28px;
            color: #ff1493;
            text-align: center;
            margin-top: 15px;
            z-index: 1;
            display: none;
        }

        .error-message {
            font-size: 24px;
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
            z-index: 1;
            display: none;
        }

        @media (max-width: 600px) {
            .countdown-text {
                font-size: 32px;
            }

            #clock {
                font-size: 56px;
            }

            .decorative-element {
                display: none;
            }

            .paralelo-input {
                font-size: 20px;
                padding: 8px 12px;
            }

            .start-button {
                font-size: 22px;
                padding: 10px 20px;
            }

            .info-text {
                font-size: 24px;
            }

            .error-message {
                font-size: 20px;
            }
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal-backdrop.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: #ffe6f2;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative; /* Needed for z-index */
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between elements */
        }

        .modal-backdrop.show .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 36px;
            color: #ff1493;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="decorative-element">üå∏</div>
    <div class="decorative-element">‚ú®</div>
    <div class="decorative-element">üòç</div>
    <div class="decorative-element">üî•</div>
    <div class="countdown-text">la lg me detona en:</div>
    <div id="clock" class="countdown">00:00:00</div>

    <!-- Modal Structure -->
    <div id="paraleloModal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="modal-title">Ingresa tu paralelo</h2>
            <input type="text" id="paraleloInput" class="paralelo-input" placeholder="Ej. ING35">
            <button id="startButton" class="start-button">Iniciar Countdown</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <div id="infoText" class="info-text"></div>

    <script src="resources/js/main.js"></script>
</body>
</html>
